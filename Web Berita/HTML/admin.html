<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles1.css">
    <title>Halaman Admin</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="/HTML/admin.html" class="active">Halaman</a></li>
                <li><a href="/HTML/Homepage.html">Homepage</a></li>
                <li><a href="/HTML/login.html">Keluar</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Halaman Admin</h1>
            </header>
            <section class="form-section">
                <h2>Kelola Pengguna</h2>
                <form id="userForm">
                    <input type="text" id="fullname" placeholder="Nama Lengkap" required>
                    <input type="email" id="gmail" placeholder="Email" required>
                    <input type="text" id="username" placeholder="ID Pengguna" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="saveButton">Simpan</button>
                    <button type="button" id="clearButton" onclick="clearForm()">Batal</button>
                </form>
            </section>
            <section class="table-section">
                <h2>Daftar Pengguna</h2>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Nama Pengguna</th>
                            <th>Email</th>
                            <th>ID</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data pengguna akan ditambahkan di sini -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="/JS/script2.js"></script>
</body>
</html>
